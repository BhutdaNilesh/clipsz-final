<input [formControl]="control" [type]="type" type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" [placeholder]="placeholder" />
        

      <ng-container *ngIf="control.touched && control.dirty">
        <p *ngIf="   control.errors?.['required']
      " class="text-red-500"> Feild is Required</p>

        <p *ngIf=" control.errors?.['minlength']
      " class="text-red-500"> Min length should be {{control .errors?.['minlength'].requiredLength}}
        characters long</p>

        <p *ngIf="control.errors?.['email']" class="text-red-500">Enter a valid Email </p>

        <p *ngIf="control.errors?.['min']" class="text-red-500">Age should be greater than 18</p>

        <p *ngIf="control.errors?.['pattern']" class="text-red-500">Password must be atleast 8 characters long with 1 uppercase and 1 lowercase letter and a number</p>

      </ng-container>
